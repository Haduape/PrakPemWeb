<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator</title>
    <style>
            body {
    font-family: Arial, sans-serif;
    background-color: #000000; /* Black background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.calculator {
    background-color: #000;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0px 0px 20px rgba(255, 215, 0, 0.4);
    width: fit-content; /* Fit the calculator to the content */
}

#display {
    width: 100%;  /* Ensure the display takes the full width */
    height: 60px;
    font-size: 28px;
    text-align: right;  /* Align text to the right inside the box */
    margin-bottom: 20px;
    padding: 10px;
    border: none;
    border-radius: 10px;
    background-color: #FFD700; /* Yellow background */
    color: black;
    display: block; /* Ensure it behaves as a block element */
    box-sizing: border-box; /* Ensure padding is included in the width calculation */
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px;
}

button {
    font-size: 20px;
    padding: 20px;
    border: none;
    border-radius: 10px;
    background-color: #333; /* Dark button background */
    color: #FFD700; /* Yellow button text */
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #555; /* Lighter dark on hover */
}

.equal {
    background-color: #FFD700; /* Yellow equal button */
    color: black;
}

.equal:hover {
    background-color: #e0c700; /* Slightly darker yellow */
}

.clear {
    background-color: #f44336; /* Red clear button */
    color: white;
}

.clear:hover {
    background-color: #e53935; /* Darker red on hover */
}

    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()" class="clear">C</button>
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button onclick="appendToDisplay('/')">/</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')">*</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')">+</button>

            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()" class="equal">=</button>
        </div>
    </div>

    <script>
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function calculate() {
            try {
                const result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
